<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/493d033ca9.js"></script>
  </head>  
  <body>
    <div>
      <header class="header">
        <div class="info" id="description">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
          We provide the best
          company for your dog while you take care of important human-stuff ðŸ˜„
        </div>
      </header>
    </div>

    <div class="form-container">
      <form id="survey-form" action="">

        <h1 id="title">Book a sitter</h1>
        
        <div class="tab">Who are you?
          <p><input 
            placeholder="Name" 
            oninput="this.className = ''"
            type="text"
            id="name">
          </p>
          <p><input 
            placeholder="E-mail" 
            oninput="this.className = ''"
            type="email"
            id="email">
          </p>
          <p><input 
            placeholder="Phone" 
            oninput="this.className = ''"
            type="tel"
            id="number">
          </p>
          <p><input 
            placeholder="Address" 
            oninput="this.className = ''"
            type="text">
          </p>
        </div>
        
        <div class="tab">Tell us about your dog!
          <p><input placeholder="Name..." oninput="this.className = ''"></p>
          <p><input placeholder="Phone..." oninput="this.className = ''"></p>
        </div>
        
        <div class="tab">When do you need our help?
          <p><input placeholder="dd" oninput="this.className = ''"></p>
          <p><input placeholder="mm" oninput="this.className = ''"></p>
          <p><input placeholder="yyyy" oninput="this.className = ''"></p>
        </div>
        
        <div class="tab">Find your dog's next best friend!
          <p><input placeholder="Username..." oninput="this.className = ''"></p>
          <p><input placeholder="Password..." oninput="this.className = ''"></p>
        </div>
        
        <div style="overflow:auto;">
          <div style="float:left">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)"><i class="fas fa-angle-left"></i></button>
          </div>
          <div style="float:right;">
            <button type="button" id="nextBtn" onclick="nextPrev(1)"></button>
          </div>
        </div>
        
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
        </div>
        
        </form>
    </div>
  </body>
</html>
